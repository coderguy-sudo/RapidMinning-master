<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="icon" href="{% static 'img/logos.png'%}">

    <title>Rapid-Mining</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link rel="stylesheet"  href="{% static 'css/agency.min.css' %}" />

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'minning:index' %}">Rapid-Mining</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'minning:index' %}#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'minning:index' %}#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'minning:index' %}#packages">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'minning:index' %}#contact">Contact</a>
            </li>
            <li class="nav-item" style="padding-top:7px;">
              <a class="btn btn-primary  text-uppercase js-scroll-trigger" href="{% url 'minning:registration' %}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
    .errorlist
    {
        color: #d9534f;
    }

    .messages
    {
      color: #d9534f;
    }
    </style>

    <!-- Header -->
    <header class="masthead">
      <div class="container">
          <div class="intro-text" style="padding-top:190px;">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4" style="background-color: white; padding-top:30px; padding-bottom:20px;">
                    <h2 style="color:#fed136;;">Rapid Mining</h2>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                             <li class="alert alert-danger">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form method="post" action="{% url 'minning:login' %}" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="user" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="pas" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" type="submit">Login</button>
                    </form>
                </div>
                <div class="col-lg-4"></div>
            </div>
          </div>
      </div>
    </header>



    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Contact form JavaScript -->
    <script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'js/contact_me.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/agency.min.js' %}"></script>


  </body>

</html>
